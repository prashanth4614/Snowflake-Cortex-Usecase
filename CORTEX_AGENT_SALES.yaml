name: CORTEX_AGENT_SALES
tables:
  - name: CAMPAIGNS
    base_table:
      database: CORTEX_AGENTS
      schema: CORTEX_AGENTS_SALES
      table: CAMPAIGNS
    dimensions:
      - name: CAMPAIGN_ID
        synonyms:
          - ad_id
          - campaign_code
          - campaign_identifier
          - campaign_key
          - marketing_id
          - promo_id
        description: Unique identifier for a marketing campaign.
        expr: CAMPAIGN_ID
        data_type: VARCHAR(16777216)
        sample_values:
          - CAM01
          - CAM02
      - name: CAMPAIGN_NAME
        synonyms:
          - ad_name
          - advertising_name
          - campaign_title
          - marketing_campaign_name
          - marketing_title
          - promotion_label
        description: The name of the marketing campaign, which can be used to track and analyze the performance of specific promotional activities.
        expr: CAMPAIGN_NAME
        data_type: VARCHAR(16777216)
        sample_values:
          - Electronics August Promo
          - Electronics July Promo
    time_dimensions:
      - name: END_DATE
        synonyms:
          - closing_date
          - completion_date
          - end_time
          - expiration_date
          - finish_date
          - termination_date
        description: The date when a campaign is scheduled to end.
        expr: END_DATE
        data_type: DATE
        sample_values:
          - '2025-08-31'
          - '2025-07-31'
      - name: START_DATE
        synonyms:
          - beginning_date
          - commencement_date
          - inception_date
          - initial_date
          - kickoff_date
          - launch_date
          - start_time
        description: The date when a campaign was started.
        expr: START_DATE
        data_type: DATE
        sample_values:
          - '2025-08-01'
          - '2025-07-01'
    facts:
      - name: BUDGET
        synonyms:
          - allocation
          - cost
          - expenditure
          - expenses
          - financial_allocation
          - financial_plan
          - financial_resources
          - funds
          - resources
        description: The total amount allocated for a specific marketing campaign.
        expr: BUDGET
        data_type: NUMBER(12,2)
        sample_values:
          - '2000.00'
          - '5000.00'
    primary_key:
      columns:
        - CAMPAIGN_ID
  - name: CAMPAIGN_TOUCHES
    base_table:
      database: CORTEX_AGENTS
      schema: CORTEX_AGENTS_SALES
      table: CAMPAIGN_TOUCHES
    dimensions:
      - name: CAMPAIGN_ID
        synonyms:
          - ad_campaign_id
          - advertising_id
          - campaign_code
          - campaign_identifier
          - marketing_campaign_id
          - promo_id
        description: Unique identifier for a marketing campaign.
        expr: CAMPAIGN_ID
        data_type: VARCHAR(16777216)
        sample_values:
          - CAM01
          - CAM02
      - name: CUSTOMER_ID
        synonyms:
          - account_id
          - client_id
          - customer_number
          - patron_id
          - subscriber_id
          - user_id
        description: Unique identifier for the customer who was touched as part of a marketing campaign.
        expr: CUSTOMER_ID
        data_type: VARCHAR(16777216)
        sample_values:
          - C002
          - C001
      - name: TOUCH_ID
        synonyms:
          - activity_id
          - contact_id
          - engagement_id
          - event_id
          - interaction_id
        description: Unique identifier for a specific interaction or touchpoint with a customer as part of a marketing campaign.
        expr: TOUCH_ID
        data_type: VARCHAR(16777216)
        sample_values:
          - T001
          - T003
          - T002
      - name: VARIANT
        synonyms:
          - category
          - iteration
          - modification
          - rendition
          - subtype
          - type
          - variation
          - version
        description: The type of email variant sent to a customer as part of a marketing campaign.
        expr: VARIANT
        data_type: VARCHAR(16777216)
        sample_values:
          - EmailA
          - EmailB
    time_dimensions:
      - name: TOUCH_DATE
        synonyms:
          - activity_date
          - contact_date
          - engagement_date
          - event_date
          - interaction_date
        description: Date when a customer was touched or interacted with as part of a marketing campaign.
        expr: TOUCH_DATE
        data_type: DATE
        sample_values:
          - '2025-07-10'
          - '2025-07-05'
          - '2025-08-02'
    primary_key:
      columns:
        - TOUCH_ID
